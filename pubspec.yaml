name: checkflow
description: >
  A lightweight and modular checklist manager for mobile.
  Allows creating structured checklists, attaching photos to each item,
  and exporting the entire flow for desktop report generation.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  drift: ^2.30.1
  drift_flutter: ^0.2.8

dev_dependencies:
  drift_dev: ^2.30.1
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
